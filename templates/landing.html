<!DOCTYPE html>
<html>
<head>
  <title>VitalRise â€“ Health Coaching App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00bfff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-bar {
      background-color: #0099cc;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
    }

    .top-bar h1 {
      font-size: 24px;
    }

    .top-bar button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .center-box {
      margin-top: 50px;
    }

    .picture-box {
      background-color: #cc0000;
      color: white;
      font-size: 28px;
      padding: 80px 0;
      width: 300px;
      margin: 0 auto 20px auto;
      border-radius: 10px;
    }

    .username-box {
      padding: 12px;
      width: 280px;
      border-radius: 5px;
      border: 1px solid #999;
      font-size: 16px;
    }

    .bottom-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .bottom-buttons button {
      background-color: #cc0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      padding: 20px;
      border: 2px solid #0099cc;
      border-radius: 10px;
      z-index: 1000;
    }

    .modal input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }

    .modal button {
      margin-top: 10px;
      background-color: #0099cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #007aa3;
    }
  </style>
  <script>
    function toggleModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</head>
<body>
  <div class="top-bar">
    <button onclick="alert('Settings coming soon!')">Settings</button>
    <button onclick="location.href='/graph'">Stats</button>
    <h1>ChakraCoach</h1>
    <button onclick="toggleModal('login-form')">Login</button>
    <button onclick="toggleModal('register-form')">Register</button>
  </div>

  <div class="center-box">
    <div class="picture-box">Pics</div>
    <input type="text" class="username-box" placeholder="Type your name...">
  </div>

  <div class="bottom-buttons">
    <button onclick="location.href='/graph'">Guidelines</button>
    <button onclick="location.href='/play'">Pick</button>
    <button onclick="location.href='/play'">Play</button>
  </div>

  <!-- Login Modal -->
  <div id="login-form" class="modal">
    <form method="post" action="/login">
      <h3>Login</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" onclick="closeModal('login-form')">Cancel</button>
    </form>
  </div>

  <!-- Register Modal -->
  <div id="register-form" class="modal">
    <form method="post" action="/register">
      <h3>Register</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <button type="button" onclick="closeModal('register-form')">Cancel</button>
    </form>
  </div>
</body>
</html>
