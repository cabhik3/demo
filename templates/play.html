<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Activity</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .menu {
      margin: 40px auto;
      max-width: 400px;
    }

    .menu button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #0099cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #007aa3;
    }
  </style>
</head>
<body>
  <h2>Select an Activity</h2>
  <div class="menu">
    <button onclick="location.href='/running'">Running</button>
    <button onclick="alert('Coming soon: Soccer Coaching')">Soccer</button>
    <button onclick="alert('Coming soon: Volleyball Coaching')">Volleyball</button>
  </div>
  <br>
  <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
