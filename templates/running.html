<!DOCTYPE html>
<html>
<head>
  <title>Running Coaching</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
    }

    input[type='text'] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .advice {
      margin-top: 20px;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <h2>Running Coaching</h2>
  <div class="form-container">
    <form method="post">
      <label>Enter your 100m run time (in seconds):</label><br>
      <input type="text" name="time" placeholder="e.g., 13.5" required>
      <button type="submit">Get Advice</button>
    </form>
    {% if advice %}
      <div class="advice">{{ advice }}</div>
    {% endif %}
  </div>
  <br>
  <a href="/play">‚Üê Back to Activity Menu</a>
</body>
</html>
